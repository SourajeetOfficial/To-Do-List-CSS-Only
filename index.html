<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/857b7da3f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div>
                <h1>My Task List</h1>
            </div>
        </header>
        
        <main>
            <div class="button-wrapper">
                <i class="fa-solid fa-circle-plus"></i>
                <button>
                    <b>Add new task list</b>
                </button>
            </div>

            <div class="container">
                <div class="box">Tasks</div>

                <!-- Task 1 -->
                <div class="task-item">
                    <label for="task1">1</label>
                    <input type="checkbox" id="task1">
                    <textarea id="task1-text"></textarea>
                </div>

                <!-- Task 2 -->
                <div class="task-item">
                    <label for="task2">2</label>
                    <input type="checkbox" id="task2">
                    <textarea id="task2-text"></textarea>
                </div>

                <!-- Task 3 -->
                <div class="task-item">
                    <label for="task3">3</label>
                    <input type="checkbox" id="task3">
                    <textarea id="task3-text"></textarea>
                </div>

                <!-- Task 4 -->
                <div class="task-item">
                    <label for="task4">4</label>
                    <input type="checkbox" id="task4">
                    <textarea id="task4-text"></textarea>
                </div>

                <!-- Task 5 -->
                <div class="task-item">
                    <label for="task5">5</label>
                    <input type="checkbox" id="task5">
                    <textarea id="task5-text"></textarea>
                </div>

                <!-- Task 6 -->
                <div class="task-item">
                    <label for="task6">6</label>
                    <input type="checkbox" id="task6">
                    <textarea id="task6-text"></textarea>
                </div>
            </div>
        </main>

        <footer>
            <hr>
            Author: Sourajeet Sahoo 
            <br>
            &copy; copyright reserved
        </footer>
    </div>
</body>
</html>
